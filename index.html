<html>
<head>
  <meta charset="UTF-8">
  <title>Tensorflow.js Hello</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>
    <div class="bx--grid container">
      <div class="bx--row">
        <h1>Drop Dead Simple House Price Prediction</h1>
      </div>
      <div class="bx--row page-header">
        <h3>With Tensorflow.js</h3>
      </div>

      <div class="bx--row container">
        <h2>
          Predicted price: Rp. <span id="predict" class="predict"> 1.000.000 </span>
        </h2>
      </div>
      <div class="bx--row container">
        <form id="myform" class="bx--form-item">
          <input id="inputText" required type="number" class="bx--text-input" placeholder="size of the land in m2" />
          <label for="text-input-3" class="bx--label">Input Your desired house land are size</label>
          <button type="button" class="btn btn-primary" id="predictButton" disabled>Model is being trained, please wait ...</button><br><br>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
